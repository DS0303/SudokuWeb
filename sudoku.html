<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Судоку</title>
</head>
<body>
    <h1>Судоку</h1>
    <div class="sudoku-container">
        <table>
            <tbody id="sudoku-grid">
            </tbody>
        </table>
    </div>
    <button id="generate-btn">Сгенерировать поле</button>
    <button id="check-btn">Проверить поле</button>
    <div class="checkbox">
        <input type="checkbox" id="autocheck">
        <label for="autocheck">Авто</label>
    </div>
    <div class="radio-container">
        <div class="radio-tile-group">
            <div class="input-container">
                <input id="very-easy" type="radio" name="radio" value="3">
                <div class="radio-tile">
                    <label for="very-easy">Очень легко</label>
                </div>
            </div>
            <div class="input-container">
                <input id="easy" type="radio" name="radio" value="25">
                <div class="radio-tile">
                    <label for="easy">Легко</label>
                </div>
            </div>
            <div class="input-container">
                <input id="normal" type="radio" name="radio" value="40" checked>
                <div class="radio-tile">
                    <label for="normal">Средне</label>
                </div>
            </div>
            <div class="input-container">
                <input id="hard" type="radio" name="radio" value="55">
                <div class="radio-tile">
                    <label for="hard">Сложно</label>
                </div>
            </div>
            <div class="input-container">
                <input id="very-hard" type="radio" name="radio" value="65">
                <div class="radio-tile">
                    <label for="very-hard">Очень сложно</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
